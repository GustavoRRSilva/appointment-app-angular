<div >
  <input [(ngModel)]="newAppointmentTitle" type="text" id="title" placeholder="title">
  <input [(ngModel)]="newAppointmentDate" type="date" id="date" placeholder="date">
  <button (click)="createAppointment()">Add</button>
</div>
<ul>

  <li *ngFor="let appointment of appointments">
    <p>{{appointment.id}}</p>
    <p>{{appointment.data | date:'dd.MM.yyyy'}}</p>
    <p>{{appointment.title}}</p>
  </li>
</ul>
